{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MUSKETEER TECHBLOG</title>


        <!-- Bootsrtrap -->
        <!-- Latest compiled and minified CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <!-- Alternative to Bootstrap 3 Glyphicons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        

        {# Medium Style Editor#}
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
            media="screen" charset="utf-8">


        {# Custom CSS#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">


        {# Fonts#}
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>




    <body class="loader">

        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-light techfont">
            <div class="container">
                <div class="navbar-nav align-items-center">                    
                    <a class="nav-brand nav-link bigbrand" href="{% url 'post_list' %}">TECHBLOG</a>
                    
                    <a class="nav-brand nav-link midbrand" href="{% url 'about' %}">Author</a>
                    <a class="nav-brand nav-link midbrand" href="https://docs.wixstatic.com/ugd/e60c11_858c5af3718546bfbdd0f78f0f44a42b.pdf">Resume</a>

                    <select name="pageselect" onchange="self.location.href=options[selectedIndex].value">
                        <option value="">Websites</option>
                        <option class="nav-item nav-link midbrand" value="http://www.github.com/musketeer-liu">Github</option>
                        <option class="nav-item nav-link midbrand" value="http://www.linkedin.com/in/musketeer-liu">LinkedIn</option>
                        <option class="nav-item nav-link midbrand" value="http://www.musketeer-liu.info">Personal</option>
                    </select>


                    <!-- <a class="nav-item nav-link" href="https://www.github.com">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a> -->
                    
                </div>
                
                <div class="navbar-nav align-items-center ml-auto">    
                    {% if user.is_authenticated %}
                    <a class="navbar-brand nav-link" href="{% url 'post_new' %}">Create</a>
                    <a class="navbar-brand nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    <a class="navbar-brand nav-link" href="{% url 'logout' %}">Logout</a>
                    <a>Hi: {{user.username}}</a>
                    {% else %}
                        <a class="navbar-brand nav-link" href="{% url 'login' %}" aria-label="Login">
                            <span class='fa fa-user' aria-hidden="true"></span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>


        <!-- CONTENT BLOCK -->
        <!-- Actual Blog Posts -->
        <div class="content container bg-light">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}

                        <a href="https://info.flagcounter.com/tfgp"><img src="https://s11.flagcounter.com/map/tfgp/size_l/txt_000000/border_FFFFFF/pageviews_1/viewers_0/flags_0/"
                                alt="Flag Counter" border="0"></a>
                        {% comment %} <a href="https://info.flagcounter.com/K5Ic"><img src="https://s01.flagcounter.com/countxl/K5Ic/bg_FFFFFF/txt_000000/border_000000/columns_4/maxflags_20/viewers_0/labels_1/pageviews_1/flags_0/percent_0/"
                                alt="Flag Counter" border="0"></a> {% endcomment %}
                        
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Scripts -->
        <scripts type="text/javascript" src="{% static 'js/blog.js' %}"></scripts>
    </body>
</html>
